<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR CODE</title>

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Gerador de QR Code</h1>
        <p>Insira um texto ou uma URL para criar um QR Code</p>
        
        <div class="qr-form">
            <div class="input-field">
                <input class="input" type="text" placeholder="Insira aqui seu texto ou URL...">
                <div class="underline"></div>
                </div>
            <button disabled class="btnQr">Gerar QR Code</button>
        </div>
        
        <div class="qr-code">
            <img src="img/qrcode.png" alt="QR Code">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/af797ee020.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
