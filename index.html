<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR CODE</title>

    <meta name="theme-color" content="#1a1a1a">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Gerador de QR Code</h1>
        <p>Insira um texto ou uma URL para criar um QR Code</p>
        
        <div class="qr-form">
            <input class="input" type="text" placeholder="Digite aqui...">
            <button disabled class="btnQr">Gerar QR Code</button>
        </div>
        
        <div class="qr-code">
            <img src="img/qrcode.png" alt="QR Code">
            <button onclick="onClear()" title="Limpar Qr Code"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/af797ee020.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
